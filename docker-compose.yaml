services:
  blue:
    container_name: bubble_blue
    image: ghcr.io/patpat98/bubble_blue:jazzy-robot
    network_mode: host
    privileged: true
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      - /dev:/dev
      - /run/user/1000:/run/user/1000
      - type: bind
        source: ../../
        target: /home/blue/ws_blue/src/blue
    command: tail -f /dev/null
